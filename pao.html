<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
			
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box=document.getElementById("box1");
				var speed=10;
				var dir=0;
				setInterval(function(){
					
					
					switch(dir){
						case 37: box.style.left=box.offsetLeft-speed+"px";   break;
						case 39: box.style.left=box.offsetLeft+speed+"px";    break;
						case 38: box.style.top=box.offsetTop-speed+"px";    break;
						case 40: box.style.top=box.offsetTop+speed+"px";    break;
					}
				},30)
				document.onkeydown=function(event){
					event=event||window.event;
					
					if(event.ctrlKey){
						speed=50
					}
					else{
						speed=10;
					}
					dir=event.keyCode;
					// console.log(event.keyCode);
					
				}
				document.onkeyup=function(){
					dir=0;
				}
			}
		</script>
	</head>
	<body>
		<div id="box1">
			
		</div>
	</body>
</html>
